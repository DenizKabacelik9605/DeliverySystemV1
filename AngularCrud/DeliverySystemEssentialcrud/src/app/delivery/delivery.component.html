<nav class="navbar navbar-light bg-primary">


  <div class="container-fluid">

    <h1>Delivery System CRUD</h1>
    <div class="d-flex">
      <button (click)="clickAddDelivery()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Delivery
      </button>


    </div>
  </div>

</nav>

<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Delivery ID</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Customer Address</th>

      <th scope="col">Delivery Vehicle Id</th>
      <th scope="col">Delivery Status</th>
      <th scope="col">Delivery Date</th>
    
      <th scope="col">Action</th>
  </thead>

  <tbody>
    <tr *ngFor="let row of deliveryData">
      <td>{{row.id}}</td>
      <td>{{row.customerFullName}}</td>
      <td>{{row.customerAddress}}</td>
      <td>{{row.vehicleId}}</td>
      <td>{{row.deliverySelectedOption}}</td>
      <td>{{row.deliverySelectedDate}}</td>
     
      <td>
        <button (click)="onEdit(row)"  style="color:aliceblue" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
        <button (click)="deleteDelivery(row)" class="btn btn-danger mx-3">Delete</button>
      </td>
    </tr>
  </tbody>

</table>


<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delivery Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue" >
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Custemer Full Name</label>
            <input type="text" formControlName="customerFullName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Custemer Address</label>
            <input type="text" formControlName="customerAddress" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 ">
            <label for="exampleInputPassword1" class="form-label">Vehicle Id</label>
            <input type="text" formControlName="vehicleId" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="mb-3 ">
            <label for="selectedOption">Select an option:</label>
            <select formControlName="deliverySelectedOption" id="selectedOption" class="form-control">
              <option value="Delivered">Delivered</option>
              <option value="Rejected">Rejected</option>
              <option value="Under Weigh">Under Weigh</option>
            </select>
          </div>

          <div class="mb-3 ">
            <label for="deliverySelectedDate">Select a date:</label>
            <input type="date" formControlName="deliverySelectedDate" id="deliverySelectedDate" class="form-control">
          </div>
              
        </form>
      </div>
      <div class="modal-footer">
        <button type="button"id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="postDeliveryDetails()">Add</button>
        <button type="button" *ngIf="showUpdate" class="btn btn-primary" (click)="updateDeliveryDetails()">Update</button>
      </div>
    </div>
  </div>
</div>
